<!DOCTYPE HTML >
<html>

<head>

    <meta charset="utf-8">
    <title>Schedule</title>
    <link href="static/styles.css" rel="stylesheet">
</head>

<body>



<form action="" >
    <div>
        <label for="dayOfWeek">Day of weak</label>
        <input id="dayOfWeek" type="number" name="dayOfWeek" value="1" step="1" min="0" max="5" required>
    </div>

    <div>
        <label for="from">From</label>
        <input id="from" type="time" name="from" value="08:00" min="08:00" max="18:00" required>
    </div>

    <div>
        <label for="to">To</label>
        <input id="to" type="time" name="to" value="09:45" min="09:45" max="19:45" required>
    </div>

    <div>
        <label class="subj" for="subject">Subject</label>
        <input id="subject" type="number" name="subject" value="1" step="1" min="0" max="4" required>
    </div>

    <div>
        <label for="classroomId">Classroom</label>
        <input class="block" id="classroomId" type="number" name="classroomId" value="1" required>
    </div>

    <div>
        <label for="groupId">Group_id</label>
        <input class="block" id="groupId" type="number" name="groupId" value="1" required>
    </div>

    <div>
        <label for="teacherId">Teacher_id</label>
        <input class="block" id="teacherId" type="number" name="teacherId" value="1" required>
    </div>

    <div>
        <input type="submit" onclick="loadDoc()" value="Send">
    </div>

    <p id="demo"></p>

    <script>
        function loadDoc() {
            var body;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "localhost:8080/schedule", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send();
        }
    </script>

</form>

</body>
</html>
