<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
<!--    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">-->
    <meta charset="utf-8">
    <title>Schedule</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<form>
    <div>
        <label for="days">Day of weak</label>
        <input id="days" type="number" name="days" step="1" min="0" max="5" required>
        <span class="validity"></span>
    </div>

    <div>
        <label for="begin">From</label>
        <input id="begin" type="time" name="begin" value="08:00" min="08:00" max="18:00" required>
    </div>

    <div>
        <label for="end">To</label>
        <input id="end" type="time" name="end" value="09:45" min="09:45" max="19:45" required>
    </div>

    <div>
        <label for="subject">Subject</label>
        <input id="subject" type="number" name="subject" step="1" min="0" max="4" required>
        <span class="validity"></span>
    </div>

    <div>
        <label for="classroom">Classroom</label>
        <input id="classroom" type="number" name="classroom" required>
        <span class="validity"></span>
    </div>

    <div>
        <label for="group_id">Group_id</label>
        <input id="group_id" type="number" name="group_id" required>
        <span class="validity"></span>
    </div>

    <div>
        <label for="teacher_id">Teacher_id</label>
        <input id="teacher_id" type="number" name="teacher_id" required>
        <span class="validity"></span>
    </div>

    <div>
        <input type="submit">
    </div>
</form>


<!--<script type="application/javascript" src="qwer.js" />-->
</body>
</html>
